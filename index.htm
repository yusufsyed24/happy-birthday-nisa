<style>
    /* Guaranteed visible birthday message */
    #countdown.birthday-message {
        font-size: 60px;
        color: #ff0066 !important;
        -webkit-text-fill-color: #ff0066 !important;
        text-shadow: 0 0 10px #fff, 0 0 20px #fff;
        background: none !important;
        background-image: none !important;

    }
</style>

<script>
    // Bulletproof countdown implementation
    let countdownActive = true;
    const endDate = new Date("September 1, 2025 00:00:00").getTime();
    const countdownEl = document.getElementById('countdown');
    const subTitleEl = document.querySelector('.sub-title');

    function celebrateBirthday() {
        // Set permanent birthday message
        countdownEl.innerHTML = "🎉 Happy Birthday Nisa! 🎉";
        countdownEl.classList.add('birthday-message');
        
        // Hide subtitle
        if (subTitleEl) subTitleEl.style.display = 'none';
        
        // Continuous celebration
        const confettiInterval = setInterval(() => {
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 }
            });
        }, 3000);
        
        // Initial burst
        confetti({
            particleCount: 500,
            spread: 100
        });
    }

    function updateCountdown() {
        if (!countdownActive) return;
        
        const now = new Date().getTime();
        const distance = endDate - now;

        if (distance <= 0) {
            countdownActive = false;
            celebrateBirthday();
            return;
        }

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        countdownEl.innerHTML = `Nisa's Birthday in: ${days} days, ${String(hours).padStart(2, '0')} hours, ${String(minutes).padStart(2, '0')} minutes, ${String(seconds).padStart(2, '0')} seconds`;
    }

    // Start everything after page loads
    window.addEventListener('load', function() {
        // Hide preloader
        const preloader = document.querySelector(".preloader");
        if (preloader) {
            preloader.classList.add("fade-out");
            setTimeout(() => preloader.style.display = "none", 1000);
        }
        
        // Start countdown
        const countdownInterval = setInterval(function() {
            updateCountdown();
            if (!countdownActive) {
                clearInterval(countdownInterval);
            }
        }, 1000);
        
        // Initial update
        // updateCountdown();
    });
</script>
